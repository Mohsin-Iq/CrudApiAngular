


<div class="container add">
  <router-outlet></router-outlet>
  
    <button mat-fab (click)="Onclick()" >
      <mat-icon>
        filter_list 
      </mat-icon>
    </button>  
    <h4>TEST Github</h4>
     <h4>TEST 2323232</h4>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of AllData ">
          <td>{{ employee.employeeID }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.phone }}</td>
          <td > 
            <button mat-icon-button style="color: blue;" (click)="Update(employee.employeeID)"  >
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button style="color: red;" (click)="deleteAll(employee.employeeID)" >
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button style="color: greenyellow;" (click)="details(employee.employeeID)" >
              <mat-icon>email</mat-icon>
            </button>
          </td>
        </tr>

      </tbody>
    </table>
    
  </div>
