<div class="container add ">
  <h2 style="text-align: center;">Create A New Employee </h2>
  <div class="submit-form">
    <div>
      <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" id="Name" required [(ngModel)]="employee.Name" name="Name" />
      </div>

      <div class="form-group">
        <label for="Email">Email</label>
        <input class="form-control" id="Email" required [(ngModel)]="employee.Email" name="Email" />
      </div>

      <div class="form-group">
        <label for="Phone">Phone</label>
        <input class="form-control" id="Phone" required [(ngModel)]="employee.phone" name="Phone" />
      </div>
      <div style="padding-top:10px ;" >
      <button (click)="saveTutorial()" class="btn btn-outline-success view" > create </button>
      <button (click)="back()" class="btn btn-outline-primary view" > back </button>
      </div>
    </div>

  </div>
</div>
<footer></footer>
