<router-outlet></router-outlet>
<div class="container add ">
    <h2 style="text-align: center;">update A New Employee </h2>
    <div class="submit-form">
      <div >
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" class="form-control" id="Name" required [(ngModel)]="employee.name" name="Name" required="required"  />
        </div>
  
        <div class="form-group">
          <label for="Email">Email</label>
          <input  type="email" class="form-control" id="Email" required [(ngModel)]="employee.email" name="Email" required="required" />
        </div>
  
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" id="phone" required [(ngModel)]="employee.phone" name="phone" required="required"  />
        </div>
        <div >
          <button  class="btn btn-outline-success view " (click)="Updateit(employee)">update</button>
          <button  class="btn btn-outline-primary view " (click)="back()" > back </button>
        </div>
      </div>
  
    </div>
  </div>
<footer></footer>
